<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
    <h1>Number Guessing Game</h1>
    <p class="subtitle">Try and guess a random number between 1 and 100.</p>
    <p class="subtitle">You have 10 attempts to guess the right number.</p>

    <form class="form">
      <label for="guessField" class="label">Enter your guess</label>
      <input type="text" id="guessField" class="guessField" />
      <input type="submit" id="subt" value="Submit" class="guessSubmit" />
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
  <div>
    <h2 class="newgame">Start New Game</h2>
  </div>

  <script src="guess.js"></script>
</body>
</html>
